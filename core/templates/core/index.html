{% extends 'core/main.html'%}
{% block content %} 
<div class="m-6 ">
<div class="bg-gray-100 rounded-xl py-6">
    <p class="text-red-500 text-center font-semibold">items</p>
  <div class="grid lg:grid-cols-3 grid-cols-1 justify-between gap-5  m-9 ">
     {% for item in items %}
        <div class="bg-white flex flex-col  justify-center items-center text-center rounded-xl pb-6">
         <a href="{% url 'item:item' item.id %}" class="h-full"><img src="{{item.image.url}}" alt="image" class="rounded-t-xl w-full "></a>
         <div>  {{item.name}}</div>
        <div>{{item.description}}</div>
        <div>{{item.price}}</div>
    </div>

       {% endfor%}
   </div>
</div>
   <div class="bg-gray-100 rounded-xl py-6  mt-[30px]">
    <p class="text-center font-bold">catagories</p>
    <div class="flex lg:flex-row flex-col justify-between gap-5 m-[30px]">
    {% for catagory in catagories %}
    <div class="bg-white w-full p-[30px] rounded-xl text-center">
        <div class="font-bold"> {{catagory}}</div>
        <div class="text-gray-500">{{catagory.items.count}} items</div>
    </div>
   {% endfor%}
   </div>
   </div>
</div>
{% endblock %}
