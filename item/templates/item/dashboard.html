{% extends 'core/main.html'%}
{% block content %} 
<div class="py-5 m-6 px-10 flex flex-col text-center bg-gray-200 rounded-xl ">
<span class="font-bold m-5">Dashboard</span>
<div class="grid lg:grid-cols-3 grid-cols-1 ">
{% for item in items %}
<div class="flex flex-col text-center items-center justify-between bg-white pb-10 m-5 rounded-xl">
<img src="{{item.image.url}}" alt="image" class="w-full h-[200px] rounded-t-xl ">
<div class="font-bold">{{item.name}}</div>
<div class="text-gray-500">Price:{{item.price}}</div>
</div>
{% endfor %}
</div>
</div>

{% endblock %}
